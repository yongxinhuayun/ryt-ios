    $().ready(function () {

            }

    swiperContainerOption.onSlideChangeEnd = function () {
//        获得当前active的对象标识

            //页面总共分为四个部分 1.项目进度，2.项目详情，3.用户评价，4.投资记录，每个部分有个相应的初始化执行方法

                    artWorkViewPanelAction();
                    break;
                case "artWorkComment" :

                    break;
                case "artWorkInvestRecord" :
                    artWorkInvestRecordPanelAction();
            }
        }
    }
